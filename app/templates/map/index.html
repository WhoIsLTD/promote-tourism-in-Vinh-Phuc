<link rel="stylesheet" href="{{ url_for('static', filename='plugins/leaflet/leaflet.css') }}">
<div id="mapid" style="width: 1050px; height: 500px;"></div>
<button id="btn" class="oke">AddToDB</button>

<script src="{{ url_for('static', filename='plugins/leaflet/leaflet.js') }}"></script>
<script>
    var map = L.map('mapid').setView([21.36088, 105.54743], 11.8);
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
</script>
