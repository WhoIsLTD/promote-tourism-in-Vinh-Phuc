<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Services</title>

	<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery-2.0.0.min.js') }}" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="{{ url_for('static', filename='fonts/fontawesome/css/all.min.css') }}" type="text/css" rel="stylesheet">

	<!-- plugin: fancybox  -->
	<script src="plugins/fancybox/fancybox.min.js" type="text/javascript"></script>
	<link href="plugins/fancybox/fancybox.min.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="{{ url_for('static', filename='css/ui.css') }}" rel="stylesheet" type="text/css" />
	<link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet"
		media="only screen and (max-width: 1200px)" />
	<script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
	<script src="{{ url_for('static', filename='js/htmx.min.js') }}" type="text/javascript"></script>

	<!-- custom javascript -->
	<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>

	<script type="text/javascript">
		/// some script

		// jquery ready start
		$(document).ready(function () {
			// jQuery code

		});
// jquery end
	</script>

</head>

<body>

	<header class="section-header">

		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-4">
						<div class="brand-wrap">
							<img class="logo" src="images/logo.png">
						</div> <!-- brand-wrap.// -->
					</div>

				</div> <!-- col.// -->

			</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header> <!-- section-header.// -->



	<!-- ========================= SECTION PAGETOP ========================= -->
	<section class="section-pagetop bg">
		<div class="container">
			<h2 class="title-page">Dịch vụ</h2>
			<!-- <nav>
				<ol class="breadcrumb text-white">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Services</a></li>
					<li class="breadcrumb-item active" aria-current="page">GIS</li>
				</ol>
			</nav> -->
		</div> <!-- container //  -->
	</section>

	<!-- ========================= SECTION INTRO END// ========================= -->

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
		<div class="container">
			<div class="row">
				<section class="section-intro">

					<div class="intro-banner-wrap">
						<img src="{{ url_for('static', filename='images/services/dulich.jpg') }}"
							class="pb-3 rounded img-fluid">
					</div>

				</section>
			</div>
			<div class="row">

				<aside class="col-md-3">
					<div class="card">
						<article class="filter-group">
							<header class="card-header">
								<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true"
									class="">
									<i class="icon-control fa fa-chevron-down"></i>
									<h6 class="title">Khu du lịch</h6>
								</a>
							</header>
							<div class="filter-content collapse show" id="collapse_1" style="">
								<div class="card-body">
									<form class="pb-3">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Search">
											<div class="input-group-append">
												<button class="btn btn-light" type="button"><i
														class="fa fa-search"></i></button>
											</div>
										</div>
									</form>

									<ul class="list-menu">

										{% for area in areas %}
										<li><a href="">{{ area.name }}</a>
										</li>
										{% endfor %}
									</ul>

								</div> <!-- card-body.// -->
							</div>
						</article> <!-- filter-group  .// -->
						<article class="filter-group">
							<header class="card-header">
								<a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true"
									class="">
									<i class="icon-control fa fa-chevron-down"></i>
									<h6 class="title">Loại dịch vụ</h6>
								</a>
							</header>
							<div class="filter-content collapse show" id="collapse_2" style="">
								<div class="card-body">
									{% for type in type_services %}
									<label class="custom-control custom-checkbox">
										<input type="checkbox" name="checkboxx" checked="" class="custom-control-input" value="{{ type.type }}">
										<div class="custom-control-label">
											{{ type.type }}
											<b class="badge badge-pill badge-light float-right">{{ type.quantity }}</b>
										</div>
									</label>
									{% endfor %}
								</div> <!-- card-body.// -->
							</div>
					</div> <!-- card.// -->

				</aside> <!-- col.// -->
				<main class="col-md-9">

					<header class="border-bottom mb-4 pb-3">
						<div class="form-inline">
							<span class="mr-md-auto">32 Items found </span>
							<select class="mr-2 form-control">
								<option>Latest items</option>
								<option>Trending</option>
								<option>Most Popular</option>
								<option>Cheapest</option>
							</select>
							<div class="btn-group">
								<a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="List view">
									<i class="fa fa-bars"></i></a>
								<a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip"
									title="Grid view">
									<i class="fa fa-th"></i></a>
							</div>
						</div>
					</header><!-- sect-heading -->
					<div id="testttt">
						{% include 'services/items.html' %}
					</div>
					</nav>
				</main> <!-- col.// -->

			</div>

		</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer border-top padding-y">
		<div class="container">
			<p class="float-md-right">
				&copy Copyright 2019 All rights reserved
			</p>
			<p>
				<a href="#">Terms and conditions</a>
			</p>
		</div><!-- //container -->
	</footer>
	<!-- ========================= FOOTER END // ========================= -->
	<script>
		$(document).ready(function () {

			$(document).on('click', '.page-link', function (event) {
				var arr=[];
				arr = $.map($(".custom-control-input"),function(select){
					if ($(select).prop('checked')) {
        				return $(select).attr("value");
					}
				});
				var link = $(this).attr('href');
				req = $.ajax({
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify({'arr':arr}),
					type: 'POST',
					url: link
				});

				req.done(function (data) {
					console.log(data);
					$('#testttt').html(data);
				});
				event.preventDefault();
			});
		});
	</script>

</body>

</html>
